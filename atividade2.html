<html lang="en">

<body>
    <script>
        var num
        num = parseInt(prompt("Digite um número: "))
        if (num == 0) {
            console.log("- Número igual a zero;")
        } else if (num > 0) {
            console.log("- Número positivo;")
        } else {
            console.log("- Número negativo;")
        }
    </script>

</body>
