<body>
    <script>
        var inicio, fim, tempo
        inicio = parseInt(prompt("Digite a hora de inÃ­cio do jogo: "))
        fim = parseInt(prompt("Digite a hora de encerramento do jogo: "))
        if (fim > inicio) {
            tempo = fim - inicio
        } else {
            tempo = (24 - inicio) + fim
        }
        console.log("O jogo durou " + tempo + " horas.")
    </script>
